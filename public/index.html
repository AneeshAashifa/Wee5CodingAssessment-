<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products & Save For Later</title>
  <script defer src="js/script.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      margin-top: 25px;
      color: #333;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      border: 1px solid #ddd;
      margin: 10px 0;
      padding: 10px;
    }
    img {
      width: 60px;
      display: block;
      margin-bottom: 5px;
    }
    button {
      margin-top: 5px;
      padding: 5px 10px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .delete-btn {
      background: #dc3545;
    }
    .delete-btn:hover {
      background: #a71d2a;
    }
  </style>
</head>
<body>
  <h1>Products</h1>
  <ul id="products"></ul>

  <h1>Save For Later</h1>
  <ul id="saveforlater"></ul>

  <h2>Admin Actions</h2>
  <button class="delete-btn" onclick="deleteAllProducts()">Delete All Products</button>
</body>
</html>
